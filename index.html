<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Agence Matrimoniale</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1 class="title">Agence Matrimoniale</h1>
      <p id="currentTime"></p>
    </header>

    <section class="partners-section">
      <h2>Nos Partenaires Disponibles</h2>
      <div class="partners-container">
        <div class="partner-card">
          <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Marie" />
          <h3>Marie, 29 ans</h3>
          <p>Femme, aime la nature et les voyages</p>
        </div>
        <div class="partner-card">
          <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Paul" />
          <h3>Paul, 33 ans</h3>
          <p>Homme, passionné de musique et sport</p>
        </div>
        <div class="partner-card">
          <img src="https://randomuser.me/api/portraits/women/75.jpg" alt="Sophie" />
          <h3>Sophie, 27 ans</h3>
          <p>Femme, aime la lecture et le cinéma</p>
        </div>
        <div class="partner-card">
          <img src="https://randomuser.me/api/portraits/men/33.jpg" alt="Alex" />
          <h3>Alex, 30 ans</h3>
          <p>Homme, passion technologie et cuisine</p>
        </div>
      </div>
    </section>

    <section class="form-section">
      <h2>Contactez-Nous</h2>
      <form id="matrimonialForm">
        <label for="name">Votre nom complet</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required />

        <label for="age">Votre âge</label>
        <input type="number" id="age" name="age" min="18" max="100" required />

        <label for="gender">Votre sexe</label>
        <select id="gender" name="gender" required>
          <option value="">--Choisissez--</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
          <option value="Autre">Autre</option>
        </select>

        <label for="partnerGender">Préférence de sexe du partenaire</label>
        <select id="partnerGender" name="partnerGender" required>
          <option value="">--Choisissez--</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
          <option value="Autre">Autre</option>
          <option value="Peu importe">Peu importe</option>
        </select>

        <label for="partnerAge">Préférence tranche d'âge du partenaire</label>
        <select id="partnerAge" name="partnerAge" required>
          <option value="">--Choisissez--</option>
          <option value="18-25 ans">18-25 ans</option>
          <option value="26-35 ans">26-35 ans</option>
          <option value="36-50 ans">36-50 ans</option>
          <option value="50+ ans">50+ ans</option>
        </select>

        <label for="message">Message additionnel (optionnel)</label>
        <textarea id="message" name="message" rows="4" placeholder="Votre message"></textarea>

        <button type="button" id="sendWhatsapp">Envoyer sur WhatsApp</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
